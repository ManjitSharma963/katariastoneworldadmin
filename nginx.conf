# Nginx config with HTTP + HTTPS (redirect HTTP -> HTTPS).
# Requires certs at /etc/letsencrypt/live/www.katariastoneworld.com/
# No certs yet? Use nginx-http-only.conf as nginx.conf, get certs, then switch back.

upstream backend {
    server backend:8080;
}

upstream websiteui {
    server websiteui:3000;
}

upstream inventoryui {
    server inventoryui:3001;
}

map $http_referer $static_ui {
    ~*/inventory inventoryui;
    default websiteui;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name www.katariastoneworld.com katariastoneworld.com localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - main application
server {
    listen 443 ssl;
    http2 on;
    server_name www.katariastoneworld.com katariastoneworld.com localhost;

    ssl_certificate     /etc/letsencrypt/live/www.katariastoneworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.katariastoneworld.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        if ($request_method = 'OPTIONS') { return 204; }
    }

    location /undefined/ {
        rewrite ^/undefined/(.*) /$1 break;
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        if ($request_method = 'OPTIONS') { return 204; }
    }

    location ~ ^/inventory/(static|manifest\.json|logo|favicon\.ico) {
        rewrite ^/inventory/(.*) /$1 break;
        proxy_pass http://inventoryui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(static|manifest\.json|logo|favicon\.ico) {
        proxy_pass http://websiteui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /inventory {
        rewrite ^/inventory/?(.*) /$1 break;
        proxy_pass http://inventoryui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://websiteui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
