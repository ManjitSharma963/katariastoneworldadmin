upstream backend {
    server backend:8080;
}

upstream websiteui {
    server websiteui:3000;
}

upstream inventoryui {
    server inventoryui:3001;
}

# Map to determine which UI to use for static assets based on referer
map $http_referer $static_ui {
    ~*/inventory inventoryui;
    default websiteui;
}

server {
    listen 80;
    server_name localhost;

    # API proxy to backend (port 8080) - handle /api/ requests
    # Forward full path including /api/ to backend
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /api;
        
        # CORS headers (if backend doesn't handle CORS)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Handle /undefined/ requests (when React app has undefined API URL) - proxy to backend
    location /undefined/ {
        rewrite ^/undefined/(.*) /$1 break;
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Handle static assets - route to correct UI based on referer
    location ~ ^/(static|manifest\.json|logo|favicon\.ico) {
        proxy_pass http://$static_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Inventory UI - handle all paths starting with /inventory
    location /inventory {
        # Remove /inventory prefix and proxy to inventoryui
        rewrite ^/inventory/?(.*) /$1 break;
        proxy_pass http://inventoryui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Website UI (port 3000) - catch-all for root
    location / {
        proxy_pass http://websiteui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
